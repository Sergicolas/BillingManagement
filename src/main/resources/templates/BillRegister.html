<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{DefaultLayout}">

<head></head>

<section layout:fragment="Content">
    <form class="form-horizontal" method="POST" action="/bills" th:object="${bill}">
        <div th:replace="DefaultGeneralMessage"></div>
        <div th:replace="DefaultErrorMessage"></div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="clearfix">
                    <h1 class="panel-title bs-title-panel">New Bill</h1>
                    <a class="btn btn-link bs-link-panel" href="/bills">Bills Search</a>
                </div>
            </div>

            <div class="panel-body">
                <input type="hidden" th:field="*{code}"/>
                <div class="form-group" th:classappend="${#fields.hasErrors('description')} ? has-error">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="description" th:field="*{description}"/>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('dueDate')} ? has-error">
                    <label for="dueDate" class="col-sm-2 control-label">Due Date</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control"	id="dueDate" th:field="*{dueDate}"
                               data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true"
                               data-date-today-highlight="true" data-date-orientation="bottom"/>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('value')} ? has-error">
                    <label for="value" class="col-sm-2 control-label">Value</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control js-currency" id="value" th:field="*{value}"/>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('status')} ? has-error">
                    <label class="col-sm-2 control-label">Status</label>
                    <div class="col-sm-2">
                        <select class="form-control" name="status" th:field="*{status}">
                            <option th:each="status : ${allBillStatus}" th:value="${status}" th:text="${status.description}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
</html>
